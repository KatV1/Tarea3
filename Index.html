<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Helados</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4b50d01cdc.js" crossorigin="anonymous"></script>
    <!--Main CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
        <!-- Bootstrap documentación de maquetación en la parte de LAYOUT -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- alt para posicionar en google -->
                    <img src="logo.png" alt="heladeria">
                </div>
                <div class="col-md-6">
                    <!--lista-->
                    <ul class="social-header list-inline text-md-right">
                        <li class="list-inline-item">
                            <a href=#>
                                <span class="fa-stack fa-lg">
                                    <i class="fab fa-facebook"></i>
                                </span>
                            </a>
                        </li> 
                        <li class="list-inline-item">
                            <a href=#>
                                <span class="fa-stack fa-lg" style="color: skyblue;">
                                    <i class="fab fa-twitter"></i>
                                </span>
                            </a>
                        </li> 
                        <li class="list-inline-item">
                            <a href=#>
                                <span class="fa-stack fa-lg" style="color: #b33c00;">
                                    <i class="fab fa-instagram"></i>
                                </span>
                            </a>
                        </li> 
                        <li class="list-inline-item">
                            <a href=#>
                                <span class="fa-stack fa-lg" style="color: #e60000;">
                                    <i class="fab fa-youtube"></i>
                                </span>
                            </a>
                        </li> 
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="menu-bar text-md-right">
            <nav class="container" role="menu">
                <ul class="menu-list list-inline">
                    <li class="list-inline-item">
                        <a href=#>Nosotros</a>
                    </li>
                    <li class="list-inline-item">
                        <a href=#>Sabores</a>
                    </li>
                    <li class="list-inline-item">
                        <a href=#>¿Dónde estamos?</a>
                    </li>
                    <li class="list-inline-item">
                        <a href=#>Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="main">
        <!-- <div class="container"> -->
            <div id="slider-home" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#slider-home" data-slide-to="0" class="active"></li>
                  <li data-target="#slider-home" data-slide-to="1"></li>
                  <li data-target="#slider-home" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="helados.jpg" class="d-block w-100" alt="slide1">
                  </div>
                  <div class="carousel-item">
                    <img src="heladoset.jpg" class="d-block w-100" alt="slide2">
                  </div>
                  <div class="carousel-item">
                    <img src="HeladoShop.jpg" class="d-block w-100" alt="slide3">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#slider-home" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#slider-home" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        <!-- </div> -->
    </div>

    <footer>

    </footer>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
